<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Lessons</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Lessons</h1>
    <ul>
    {% for lesson in lessons %}
        <li>
            <h2>{{ lesson.title }}</h2>
            <a href="{{ lesson.url }}" target="_blank">View Lesson</a>
        </li>
    {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
